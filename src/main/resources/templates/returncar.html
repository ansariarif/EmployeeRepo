<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Car</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">car mangaement</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">Add car</a>
      </li>
      
    </ul>
  </div>
</nav>

<div class ="container">
		<div class = "row">
			<h1> List of car added by admin </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/cars/new}" class = "btn btn-primary btn-sm mb-3"> Add Car</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
				    <th>Car No</th>
					<th> Name</th>
					<th> Return status </th>
					<th> Return </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "car: ${cars}">
					<td th:text = "${car.carno}"></td>
					<td th:text = "${car.name}"></td>
					<td>	
						<a th:href = "@{/cars/return/{carno}(carno=${car.carno})}"
						 class = "btn btn-success">Return</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>

</body>
</html>
