<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	
	<link th:href="@{/rental.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <i class='fas fa-car-side' style='font-size:48px;color:red'></i>
  <a class="navbar-brand" href="#">E-CAR RENTAL</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     
       <li class="nav-item">
       <a class="nav-link" th:href = "@{/customers/new}" > Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Customer </h1>
		</div>
		
	<!--  	<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/rentals/new}" class = "btn btn-primary btn-sm mb-3"> Add Rental</a>
			</div>
		</div>    -->
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
				    <th>Customer Id</th>
					<th> Customer Name</th>
					<th> Customer Email</th>
					<th> Password </th>
					<th> Mobile </th>
					<th> city </th>
					<th> Delete </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "customer: ${customers}">
					<td th:text = "${customer.id}"></td>
					<td th:text = "${customer.name}"></td>
					<td th:text = "${customer.email}"></td>
					<td th:text = "${customer.password}"></td>
					<td th:text = "${customer.mobile}"></td>
					<td th:text = "${customer.city}"></td>
					
					<td>	
						<a th:href = "@{/customers/{id}(id=${customer.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
